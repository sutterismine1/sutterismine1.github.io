<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/stephen.jpg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/classic.min.css"> <!-- Theme Toggle CSS from https://toggles.dev/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stephen's Portfolio</title>
    <meta name="description" content="Stephen Stefanidis is a software developer focused on algorithms, software engineering, and modern web development. Portfolio of selected projects and experience." />
    <style>
        html {
          background-color: #121212;
          color: #EAEAEA;
        }
    </style>
    <script>
      const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme = prefersDark ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", theme);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
